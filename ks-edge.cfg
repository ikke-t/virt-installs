lang en_US.UTF-8
keyboard fi
timezone UTC
reboot
text
ostreesetup --nogpg --url=http://192.168.117.30:8080/repo/ --osname=rhel --remote=edge --ref=rhel/8/x86_64/edge


# users
rootpw $1$j2BAsmwU$sWJaERPUuX4xiUsMI1o9U/ --iscrypted
user --name cloud-user --password $1$j2BAsmwU$sWJaERPUuX4xiUsMI1o9U/ --iscrypted
sshkey --username=cloud-user "ssh-rsa "

# Network information
network  --hostname=edge.localdomain --bootproto=dhcp

# System services
services --enabled="chronyd,sshd,cockpit.socket,ostree-remount"

ignoredisk --only-use=vda
zerombr
clearpart --none --initlabel
autopart --type=plain --fstype=xfs --nohome
# Partition clearing information
bootloader --location=mbr --boot-drive=vda --append="rd.debug crashkernel=auto console=tty0,115200 console=ttyS0,115200"

# System timezone
timezone Europe/Helsinki --utc

firewall --enabled --ssh
skipx

%post
echo -e "cloud-user     ALL=(ALL)       NOPASSWD: ALL\n" > /etc/sudoers.d/cloud-user
%end

